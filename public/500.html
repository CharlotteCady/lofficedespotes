<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="ROBOTS" content="NOODP" />
  <meta name="viewport" content="initial-scale=1" />
  <title>Erreur interne du serveur (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400");

    @font-face {
        font-family: 'bebas_neueregular';
        src: url('bebasneue-webfont.eot');
        src: url('bebasneue-webfont.eot?#iefix') format('embedded-opentype'),
             url('bebasneue-webfont.woff2') format('woff2'),
             url('bebasneue-webfont.woff') format('woff'),
             url('bebasneue-webfont.ttf') format('truetype'),
             url('bebasneue-webfont.svg#bebas_neueregular') format('svg');
        font-weight: normal;
        font-style: normal;
    }

    body {
      background-image: url("dream.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      /*background-color: #1ECBCA;*/
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    div.dialog {
      background-color: black;
      opacity: 0.8;
      padding-bottom: 40px;
      margin-bottom: 60px;
    }

    div.content-error {
      margin-top: 150px;
    }

    h1 {
      font-family: 'bebas_neueregular';
      font-size: 50px;
      color: white;
      line-height: 1.5em;
    }

    a {
      font-family: 'bebas_neueregular';
      background-color: #1ECBCA;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      margin-top: 50px;
      font-size: 26px;
      margin: 20px 20px;
    }
    a:hover {
      background-color: #6679ff;
      color: white;
    }

    p {
      color: white;
      font-size: 20px;
      font-family: "Source Sans Pro";
    }
  </style>
</head>

<body>
  <div class="content-error">
    <div class="dialog">
      <div>
        <h1>Erreur 500</h1>
      </div>
      <p>Nous sommes désolés, une erreur s'est produite. Vous pouvez retourner sur la page d'accueil ou sur le guide de l'emploi :)<br>
      Si vous êtes le propriétaire de l'application, veuillez consulter les documentations pour plus d'informations .</p>
    </div>
    <div class= "btn-error">
      <a href='http://lofficedespotes.herokuapp.com/'>Accueil</a>
      <a href= "http://lofficedespotes.herokuapp.com/ressources">Guide de l'emploi</a>
    </div>
  </div>
</body>
</html>
